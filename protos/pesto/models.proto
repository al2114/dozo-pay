syntax = "proto3";

package payj.models;

message Claim {
  string identifier = 2;
  string name = 3;
  User owner = 4;
}

message User {
  int32 uid = 1;
  string phone_no = 2;
  string picture_url = 3;
  int32 balance = 4;
  string username = 5;
}

message Room {
  int32 uid = 1;
  User owner = 2;
  string name = 3;
  repeated RoomItem item = 4;
  repeated User invited = 5;
}

message RoomItem {
  int32 uid = 1;
  string name = 2;
  int32 value = 3;
  User locked_by = 4;
}
